{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center text-primary">Editar Perfil</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <h5>Datos de usuario</h5>
          {{ user_form.as_p }}
        </div>
        <div class="col-md-6">
          <h5>Datos del perfil</h5>
          {{ profile_form.as_p }}
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary me-2">ðŸ’¾ Guardar cambios</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
