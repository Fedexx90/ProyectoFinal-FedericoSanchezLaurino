{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-dark text-white">
      <h4>{% if form.instance.pk %}Editar Auto{% else %}Agregar Nuevo Auto{% endif %}</h4>
    </div>

    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
          <div class="col-md-6">
            <label class="form-label fw-bold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a href="{% url 'cars:auto_list' %}" class="btn btn-outline-secondary mt-3">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
