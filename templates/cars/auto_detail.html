{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    {% if auto.imagen %}
    <img src="{{ auto.imagen.url }}" class="card-img-top" alt="{{ auto.marca }} {{ auto.modelo }}">
    {% endif %}
    <div class="card-body">
      <h2 class="card-title">{{ auto.marca }} {{ auto.modelo }}</h2>
      <p class="text-muted">Año: {{ auto.anio }}</p>
      <p class="text-muted">Precio: ${{ auto.precio }}</p>
      <hr>
      <p class="card-text">{{ auto.descripcion|safe }}</p>
      <a href="{% url 'cars:auto_list' %}" class="btn btn-outline-primary mt-3">← Volver a la lista</a>
    </div>
  </div>
</div>
{% endblock %}
